context:
  version: "0.13.5"

package:
  name: prql-compiler
  version: ${{ version }}

source:
  url: https://github.com/prql/prql/archive/${{ version }}.tar.gz
  sha256: 487c710f8b810bb8457ffab944f62930791f23e5ddb25f2bf3257001f07ae0eb

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - prqlc --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Simple, powerful, pipelined SQL replacement
  homepage: https://prql-lang.org
  repository: https://github.com/prql/prql

extra:
  recipe-maintainers:
    - danielnachun
