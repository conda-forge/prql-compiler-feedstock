context:
  version: "0.13.10"

package:
  name: prql-compiler
  version: ${{ version }}

source:
  url: https://github.com/prql/prql/archive/${{ version }}.tar.gz
  sha256: ca618ce52bbec3de60b5bf8193c4c0f208b7681374575b809e4f1604867dba47

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - prqlc --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Simple, powerful, pipelined SQL replacement
  homepage: https://prql-lang.org
  repository: https://github.com/prql/prql

extra:
  recipe-maintainers:
    - danielnachun
