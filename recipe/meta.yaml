{% set name = "prql-compiler" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/prql/prql/archive/refs/tags/{{ version }}.tar.gz
  sha256: ee6b683a674d64c4a12893a6c926127e98481767ccb385a0f563dcc862bd199a

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - prqlc --help

about:
  home: https://prql-lang.org
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Simple, powerful, pipelined SQL replacement
  dev_url: https://github.com/prql/prql

extra:
  recipe-maintainers:
    - danielnachun
